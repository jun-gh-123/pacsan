<!doctype html>
<html>
	<head>
		<title>pacsan</title>
		<meta charset="utf-8">
		<style>
			* {
				box-sizing: border-box;
			}
			html {
				font-family: monospace;
			}
			h3 {
				text-align: center;
			}
			#canvas {
				display: none;
				margin: 0 auto;
			}
			#loading {
				width: 544px;
				height: 800px;
				background: black;
				position: relative;
				margin: 0 auto;
				color: white;
			}
			#loading .content {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				text-align: center;
			}
			#loading .text {
				margin-top: 4px;
				font-size: 1.75em;
			}
			#loading .blocks .block {
				width: 32px;
				height: 32px;
				margin: 1px;
				background: white;
				display: inline-block;
			}
			@keyframes blockAnimation {
				0% { opacity: 1; }
				50% { opacity: 0.2; }
				100% { opacity: 1; }
			}
			.block1 {
				animation: blockAnimation 1s ease-in-out 0s infinite;
				opacity: 0.2;
			}
			.block2 {
				animation: blockAnimation 1s ease-in-out 0.25s infinite;
			}
			.block3 {
				animation: blockAnimation 1s ease-in-out 0.75s infinite;
			}
			.block4 {
				animation: blockAnimation 1s ease-in-out 0.5s infinite;
			}
		</style>
	</head>
	<body>
		<h3>Note: This game has sound.</h3>
		<div id="loading">
			<div class="content">
				<div class="blocks">
					<div>
						<div class="block block1"></div>
						<div class="block block2"></div>
					</div>
					<div>
						<div class="block block3"></div>
						<div class="block block4"></div>
					</div>
				</div>
				<div class="text">Loading</div>
			</div>
		</div>
		<canvas id="canvas"></canvas>
		<script>
			var Module = {
				canvas: (function() {
					var canvas = document.getElementById('canvas')
					return canvas
				})(),
				onRuntimeInitialized: function() {
					var loading = document.getElementById('loading')
					loading.style = 'display: none;'
					document.getElementById('canvas').style = 'display: block';
				}
			}
		</script>
		<script async type="text/javascript" src="pacsan.js"></script>
	</body>
</html>
